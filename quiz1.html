    <style>
        /* CSS Rules for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0; 
        }

        /* CSS Rules for the header element */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* CSS Rules for ul elements within nav */
        nav ul {
            list-style: none;
            padding: 0;
        }

        /* CSS Rules for li elements within nav */
        nav li {
            display: inline;
            margin-right: 20px;
        }

        /* CSS Rules for links within nav */
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* CSS Rules for the main element */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        /* CSS Rules for the main element with class .show */
        main.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* CSS for elements with class .section within main */
        main .section {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
